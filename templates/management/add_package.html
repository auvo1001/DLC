{% extends 'management/base.html' %}{% load static %}

{% block title %}Chi Tiết Kiện Hàng{% endblock %}
{%block content %}

<div class="jumbotrona">

    <h1>Chi Tiết Kiện Hàng</h1>

    <form action="" role="form" method="post">{% csrf_token %}


        <label for="lname">Họ </label>
        <input type="text" class="form-control" placeholder="Họ" name="lname" value="" size="255" required autofocus/>
        <br/>

        <label for="fname">Tên</label>
        <input type="text" class="form-control" placeholder="Tên" name="fname" value="" size="255" required autofocus/>
        <br/>

        <label for="address1">Địa chỉ 1: </label>
        <input type="text" class="form-control" placeholder="Địa chỉ 1" name="address1" value="" size="255" required
               autofocus/>
        <br/>

        <label for="address2">Địa chỉ 2: </label>
        <input type="text" class="form-control" placeholder="Địa chỉ 2" name="address2" value="" size="255" autofocus/>
        <br/>

        <label for="quan_huyen">Quận/ Huyện: </label>
        <input type="text" class="form-control" placeholder="Quận/ Huyện" name="quan_huyen" value="" size="255" required
               autofocus/>
        <br/>


        <label for="tinh_thanhpho">Tỉnh/ Thành Phố: </label>
        <br/>
        {{ form.tinh_thanhpho }}
        <br/>

        <label for="phone1">Điện Thoại 1: </label>
        <input type="number" class="form-control" placeholder="Điện Thoại" name="phone1" value="" size="100" required
               autofocus/>
        <br/>

        <label for="phone2">Điện Thoại 2: </label>
        <input type="number" class="form-control" placeholder="Điện Thoại" name="phone2" value="" size="100" autofocus/>
        <br/>

        <label for="email">Email: </label>
        <input type="email" class="form-control" placeholder="email" name="email" email="" size="100" autofocus/>
        <br/>


        <input type="submit" class="btn btn-primary" value="Submit"/>
    </form>
</div>
{% endblock %}
